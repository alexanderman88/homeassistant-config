
#### Family Room Blind One Broadlink Commands ####

family_room_blind_one_up:
  sequence:
    - service: broadlink.send
      data:
        host: 192.168.1.100
        packet:
         - ""

family_room_blind_one_stop:
  sequence:
    - service: broadlink.send
      data:
        host: 192.168.1.100
        packet:
         - ""

family_room_blind_one_down:
  sequence:
    - service: broadlink.send
      data:
        host: 192.168.1.100
        packet:
         - ""

