
#### Kitchen Blind One Broadlink Commands ####

kitchen_blind_one_up:
  sequence:
    - service: broadlink.send
      data:
        host: 192.168.1.100
        packet:
         - ""

kitchen_blind_one_stop:
  sequence:
    - service: broadlink.send
      data:
        host: 192.168.1.100
        packet:
         - ""
         
kitchen_blind_one_down:
  sequence:
    - service: broadlink.send
      data:
        host: 192.168.1.100
        packet:
         - ""

