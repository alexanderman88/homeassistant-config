Doorbell:
  entities:
    - binary_sensor.ring_front_door_ding
    - binary_sensor.ring_front_door_motion

Kitchen Windows:
  icon: mdi:window-closed
  entities:
    - binary_sensor.kitchen_sink_window
    - binary_sensor.north_kitchen_window
    - binary_sensor.west_kitchen_window

Family Room Windows:
  icon: mdi:window-closed
  entities:
    - binary_sensor.south_family_room_window
    - binary_sensor.west_family_room_window

North Bedroom Windows:
  icon: mdi:window-closed
  entities:
    - binary_sensor.north_bedroom_east_window
    - binary_sensor.north_bedroom_north_window

South Bedroom Windows:
  icon: mdi:window-closed
  entities:
    - binary_sensor.south_bedroom_east_window
    - binary_sensor.south_bedroom_south_window

Freeze and Flood Sensors:
  icon: mdi:water-off
  entities:
    - binary_sensor.sump_pump_flood_freeze_sensor_flood
    - binary_sensor.sump_pump_flood_freeze_sensor_freeze

Motion Sensors:
  icon: mdi:walk
  entities:
    - binary_sensor.basement_stairs
    - binary_sensor.kitchen_motion_sensor
    - binary_sensor.family_room_motion_sensor
    - binary_sensor.stairs

Smoke and CO Detectors:
  icon: mdi:smoke-detector
  entities:
    - binary_sensor.basement_smoke_alarm
    - binary_sensor.basement_co_alarm
    - binary_sensor.gym_co_alarm
    - binary_sensor.gym_smoke_alarm
    - binary_sensor.hallway_co_alarm
    - binary_sensor.hallway_smoke_alarm
    - binary_sensor.master_bedroom_co_alarm
    - binary_sensor.master_bedroom_smoke_alarm
    - binary_sensor.north_bedroom_co_alarm
    - binary_sensor.north_bedroom_smoke_alarm
    - binary_sensor.south_bedroom_co_alarm
    - binary_sensor.south_bedroom_smoke_alarm
    - binary_sensor.stairs_co_alarm
    - binary_sensor.stairs_smoke_alarm

Doors:
  icon: mdi:door-closed
  entities:
    - binary_sensor.side_door
    - binary_sensor.front_door